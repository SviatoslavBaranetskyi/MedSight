<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current analysis</title>
</head>
<body>
    <h1>Current Analysis Results</h1>
    <a href="/">Home</a>
    <div>
        <h2>ID: {{ analysis.id }}</h2>
        <p>Results: {{ analysis.result }}</p>
        <p>Date: {{ analysis.created_at }}</p>
        <img src="data:image/png;base64,{{ analysis.image_data | b64encode }}" alt="Analysis Image" width="300" height="300">
    </div>
</body>
</html>
