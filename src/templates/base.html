<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MedSight{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="/static/images/logo.jpeg" alt="MedSight Logo" class="logo">
                <span class="company-name">MedSight</span>
            </div>
            <div class="navbar-right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    {% if user %}
                        <li><a href="/profile/">Profile</a></li>
                        <li><a href="/auth/logout/" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
                    {% else %}
                        <li><a href="/auth/login/">Login</a></li>
                        <li><a href="/auth/register/">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MedSight. All rights reserved.</p>
            <p>Contact: <a href="mailto:youremail@example.com">youremail@example.com</a> | Phone: +123456789 | Follow us on:
                <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
            </p>
        </div>
    </footer>
</body>
</html>
